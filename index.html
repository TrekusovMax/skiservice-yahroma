<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лыжный сервис</title>
    <link href="/public/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- обёртка -->
    <div class="2xl:container">
      <!-- Заголовок -->
      <div class="my-4 flex-wrap flex md:flex-row flex-col md:justify-end">
        <div class="md:w-1/2">
          <div
            class="flex space-x-4 items-center md:flex-row flex-col max-w-screen-sm mx-auto"
          >
            <img
              src="/img/logo.png"
              class="sm:w-20 w-20 sm:aspect-square"
              alt="logo"
              srcset=""
            />
            <h3
              class="mx-4 my-2 text-3xl text-center md:text-3xl md:text-justify md:font-semibold"
            >
              Ремонт сноубордов и горных лыж в Яхроме и Дмитровском районе
            </h3>
          </div>
        </div>
        <div class="md:w-1/2">
          <div
            class="flex flex-col text-center max-w-screen-sm mx-auto items-center"
          >
            <h3 class="mx-4 my-2 md:text-2xl text-xl">
              Московская область, Дмитровский район, город Яхрома,Суровцовский
              проезд, д. 11
            </h3>
            <h3 class="mx-4 text-2xl">Телефон: 8 (916) 756-60-00</h3>
          </div>
        </div>
      </div>
      <!-- Заголовок -->
      <!-- Карусель -->
      <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 1 -->
          <div class="hidden duration-900 ease-in-out" data-carousel-item>
            <img
              src="/img/1.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="/img/2.png"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="/img/3.webp"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 4 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="/img/4.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
        </div>

        <button
          type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
      <!-- Карусель -->
    </div>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
